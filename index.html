<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('http://fonts.cdnfonts.com/css/maldini');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MALDINI', sans-serif;
        }

        body {
            background-color: black;
            color: aliceblue;
        }

        .header {
            background: linear-gradient(180deg, white 0%, gray 100%);
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100%;
            max-width: 100px;
            margin-bottom: 24px;
        }

        .input-container {
            margin: 0 auto;
            max-width: 400px;
            padding: 24px;
        }

        input {
            width: 100%;
            height: 50px;
            color: aliceblue;
            background-color: black;
        }

        input[type=text] {
            border: none;
            border-bottom: 2px solid red;
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding-left: 28px;
            font-size: large;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-bottom: 4px solid red;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 4px;
            font-size: 36px;
        }

        thead {
            width: 100%;
        }

        tbody {
            display: table-row-group;
            vertical-align: middle;
        }

        .player {
            text-align: left;
        }

        .mega-coin {
            text-align: center;
        }

        .coin {
            text-align: center;
        }

        .coin::after {
            vertical-align: middle;
            content: url(./mega-coin.gif);
            height: 52px;
            margin-left: 12px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <img src="https://i.ibb.co/pf9jTBQ/logotext.png" alt="Mega Jr." class="logo">
            <h1>MEGA LEADERBOARD</h1>
        </div>
    </header>
    <div class="input-container">
        <input type="text" id="searchBox" placeholder="Pesquisar por Nome">
    </div>
    <table id="tableid">
        <thead>
            <tr>
                <th class="player">Player</th>
                <th class="mega-coin">Mega Coins</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shino</td>
                <td class="coin">3</td>
            </tr>
            <tr>
                <td>Vinicius Shinohara</td>
                <td class="coin">4</td>
            </tr>
            <tr>
                <td>Vinicius Peter</td>
                <td class="coin">6</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td class="coin">1</td>
            </tr>
            <tr>
                <td>Peter Peter</td>
                <td class="coin">2</td>
            </tr>

            <script>
                var searchByName = document.getElementById("searchBox");
                searchByName.addEventListener('keyup', function () {
                    var keyword = this.value;
                    keyword = keyword.toUpperCase();

                    // testing search value
                    // console.log(keyword);

                    var tableSearch = document.getElementById('tableid');
                    var byName = tableSearch.getElementsByTagName('tr');
                    for (var i = 0; i < byName.length; i++) {
                        var name_column = byName[i].getElementsByTagName('td')[0];
                        if (name_column) {
                            var name_value = name_column.textContent || name_column.innerText;
                            name_value = name_value.toUpperCase();
                            if (name_value.indexOf(keyword) > -1) {
                                byName[i].style.display = ""; // show
                            } else {
                                byName[i].style.display = "none"; // hide
                            }
                        }
                    }
                });
            </script>
</body>

</html>
